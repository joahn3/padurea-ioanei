<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Ioana - Valea Doftanei</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #228B22 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none; /* Previne zoom-ul pe mobil */
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #2c3e50;
            text-shadow: 2px 2px white;
            margin-top: 20px;
            font-size: 1.8rem;
            z-index: 10;
            text-align: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #score-board {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 100, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 20;
        }

        .item {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            animation: fall linear forwards;
            top: -50px;
        }

        /* Anima탵ia de c캒dere */
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Ecranele de Start 탳i Final */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #90EE90;
        }

        button {
            background-color: #ff6b6b;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        #message {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>游 P캒durea Ioanei 游</h1>
    
    <div id="game-container">
        <div id="score-board">Scor: 0</div>
    </div>

    <div id="start-screen" class="modal">
        <h2>Salut, Ioana!</h2>
        <p id="message">E탳ti la Valea Doftanei? <br>Hai s캒 adun캒m c칙탵iva brazi 탳i plante pentru colec탵ia ta virtual캒!</p>
        <button onclick="startGame()">칉ncepe vacan탵a!</button>
    </div>

    <div id="end-screen" class="modal hidden">
        <h2>Bravooo! 游</h2>
        <p>Ai str칙ns o colec탵ie superb캒!</p>
        <p>Distrac탵ie pl캒cut캒 칥n continuare la aer curat! 仇벒잺</p>
        <button onclick="restartGame()">Mai joac캒 o dat캒</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreBoard = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        
        let score = 0;
        let gameActive = false;
        let spawnInterval;
        
        // Elementele care vor c캒dea (Brazi, Conuri, Flori, Frunze)
        const items = ['游', '游', '游', '游꺓', '游꼓', '游꺚', '游', '游꼒'];
        const targetScore = 20; // C칙te puncte trebuie s캒 fac캒

        function startGame() {
            score = 0;
            scoreBoard.innerText = 'Scor: ' + score;
            gameActive = true;
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            
            // 칉ncepem s캒 gener캒m elemente
            spawnInterval = setInterval(spawnItem, 800);
        }

        function spawnItem() {
            if (!gameActive) return;

            const item = document.createElement('div');
            item.classList.add('item');
            
            // Alegem un emoji random
            item.innerText = items[Math.floor(Math.random() * items.length)];
            
            // Pozi탵ie orizontal캒 random (칥ntre 10% 탳i 90% din ecran)
            item.style.left = Math.random() * 80 + 10 + '%';
            
            // Viteza de c캒dere random (칥ntre 3s 탳i 6s)
            const duration = Math.random() * 3 + 3;
            item.style.animationDuration = duration + 's';

            // Interac탵iunea (Click / Touch)
            item.addEventListener('click', () => catchItem(item));
            item.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Previne dublul click pe mobil
                catchItem(item);
            });

            gameContainer.appendChild(item);

            // 탲tergem elementul dac캒 ajunge jos
            setTimeout(() => {
                if (item.parentNode) {
                    item.remove();
                }
            }, duration * 1000);
        }

        function catchItem(element) {
            if (!gameActive) return;
            
            // Cre탳tem scorul
            score++;
            scoreBoard.innerText = 'Scor: ' + score;
            
            // Efect vizual simplu (m캒rire 탳i dispari탵ie)
            element.style.transition = "transform 0.1s, opacity 0.1s";
            element.style.transform = "scale(1.5)";
            element.style.opacity = "0";
            
            setTimeout(() => {
                if(element.parentNode) element.remove();
            }, 100);

            // Verific캒m dac캒 a c칙탳tigat
            if (score >= targetScore) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            // Cur캒탵캒m ecranul de elemente r캒mase
            document.querySelectorAll('.item').forEach(el => el.remove());
            
            setTimeout(() => {
                endScreen.classList.remove('hidden');
            }, 500);
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>

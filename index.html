<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pentru Ioana - Valea Doftanei</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 40%, #228B22 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none; /* Esen»õial pentru mobil */
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #2c3e50;
            text-shadow: 2px 2px white;
            margin-top: 15px;
            font-size: 1.6rem;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #score-board {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 100, 0, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 20;
            pointer-events: none;
        }

        .item {
            position: absolute;
            font-size: 3.5rem;
            cursor: pointer;
            user-select: none;
            animation: fall linear forwards;
            top: -80px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Anima»õia de cƒÉdere */
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Efect de tremurat c√¢nd prinde ploaia */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Ecranele Modale */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Pu»õin mai √Æntunecat */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .modal h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #90EE90;
            margin-bottom: 10px;
        }

        /* Stil pentru Poza FinalƒÉ */
        #final-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        button {
            background-color: #ff6b6b;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:active { transform: scale(0.95); }
        .hidden { display: none !important; }
        p { line-height: 1.5; font-size: 1.1rem; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://actions.google.com/sounds/v1/ambiences/forest_morning.ogg" type="audio/ogg">
    </audio>

    <h1>üå≤ PƒÉdurea Ioanei üå≤</h1>
    
    <div id="game-container">
        <div id="score-board">Scor: 0</div>
    </div>

    <div id="start-screen" class="modal">
        <h2>Salut, Ioana!</h2>
        <p>E»ôti gata de o plimbare virtualƒÉ prin Valea Doftanei?</p>
        <p style="font-size: 0.9rem; color: #ddd;">
            üå± Prinde brazii »ôi florile.<br>
            üåßÔ∏è Fere»ôte-te de norii de ploaie!
        </p>
        <button onclick="startGame()">√éncepe AventurƒÉ!</button>
    </div>

    <div id="end-screen" class="modal hidden">
        <img id="final-photo" src="https://images.unsplash.com/photo-1510798831971-661eb04b3739?q=80&w=600&auto=format&fit=crop" alt="Noi doi">
        
        <h2>Bravooo! ‚ù§Ô∏è</h2>
        <p>Ai str√¢ns o colec»õie superbƒÉ!</p>
        <p>Distrac»õie plƒÉcutƒÉ √Æn continuare »ôi te a»ôtept acasƒÉ!</p>
        <button onclick="restartGame()">Mai joacƒÉ o datƒÉ</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreBoard = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const bgMusic = document.getElementById('bg-music');
        
        let score = 0;
        let gameActive = false;
        let spawnInterval;
        
        // Configura»õie Elemente
        const goodItems = ['üå≤', 'üå≤', 'üå≤', 'üå∞', 'üçÑ', 'üå∏', 'üåø', 'üèîÔ∏è'];
        const badItems = ['üåßÔ∏è', '‚õàÔ∏è', 'ü¶ü']; // Ploaie, FurtunƒÉ, »ö√¢n»õari :)
        
        const targetScore = 20; // Scor »õintƒÉ pentru c√¢»ôtig

        function startGame() {
            // Resetare variabile
            score = 0;
            updateScore(0);
            gameActive = true;
            
            // Ascundem UI Start / Final
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');

            // üéµ Pornim Muzica (Browserul permite doar dupƒÉ interac»õiune)
            bgMusic.volume = 0.5; // Volum la 50%
            bgMusic.play().catch(e => console.log("Audio play failed:", e));
            
            // Start generare elemente
            spawnInterval = setInterval(spawnItem, 750); // La fiecare 0.75 secunde
        }

        function updateScore(val) {
            score += val;
            if(score < 0) score = 0; // Nu mergem pe minus
            scoreBoard.innerText = 'Scor: ' + score + ' / ' + targetScore;
        }

        function spawnItem() {
            if (!gameActive) return;

            const item = document.createElement('div');
            item.classList.add('item');
            
            // 25% »ôanse sƒÉ fie "rƒÉu", 75% »ôanse sƒÉ fie "bun"
            const isBad = Math.random() < 0.25; 

            if (isBad) {
                item.innerText = badItems[Math.floor(Math.random() * badItems.length)];
                item.dataset.type = 'bad';
                item.style.zIndex = "15"; // Norii apar pu»õin peste brazi
            } else {
                item.innerText = goodItems[Math.floor(Math.random() * goodItems.length)];
                item.dataset.type = 'good';
            }
            
            // Pozi»õionare random pe orizontalƒÉ
            item.style.left = Math.random() * 85 + 5 + '%';
            
            // VitezƒÉ random
            const duration = Math.random() * 2 + 3; // √éntre 3s »ôi 5s
            item.style.animationDuration = duration + 's';

            // Touch & Click Events
            const interact = (e) => {
                e.preventDefault(); 
                e.stopPropagation(); // Previne click-ul sƒÉ treacƒÉ prin elemente
                catchItem(item);
            };

            item.addEventListener('touchstart', interact, {passive: false});
            item.addEventListener('mousedown', interact);

            gameContainer.appendChild(item);

            // Cleanup automat c√¢nd iese din ecran
            setTimeout(() => {
                if (item.parentNode) item.remove();
            }, duration * 1000);
        }

        function catchItem(element) {
            if (!gameActive) return;
            
            // VerificƒÉm tipul elementului
            if (element.dataset.type === 'bad') {
                // üåßÔ∏è A prins ploaia
                updateScore(-2);
                
                // Feedback vizual negativ
                document.body.classList.add('shake');
                element.innerText = "‚ùå"; // Se transformƒÉ √Æn X
                setTimeout(() => document.body.classList.remove('shake'), 500);
                
                // MicƒÉ vibra»õie pe telefon (dacƒÉ suportƒÉ)
                if (navigator.vibrate) navigator.vibrate(200);

            } else {
                // üå≤ A prins ceva bun
                updateScore(1);
                
                // Feedback vizual pozitiv
                element.style.transition = "all 0.1s";
                element.style.transform = "scale(1.5)";
                element.style.opacity = "0";
            }

            // »òtergem elementul cu o micƒÉ √Ænt√¢rziere pt anima»õie
            setTimeout(() => {
                if(element.parentNode) element.remove();
            }, 100);

            // VerificƒÉm dacƒÉ a c√¢»ôtigat
            if (score >= targetScore) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            
            // CurƒÉ»õƒÉm ecranul
            document.querySelectorAll('.item').forEach(el => el.remove());
            
            // Afi»ôƒÉm ecranul de final
            setTimeout(() => {
                endScreen.classList.remove('hidden');
                // Op»õional: Oprim muzica sau o lƒÉsƒÉm
                // bgMusic.pause(); 
            }, 500);
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
